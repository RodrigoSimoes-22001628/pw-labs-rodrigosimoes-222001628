<head>

<body style="background-color:paleturquoise">
    <header>
        <h1>Braga</h1>
        <figure>
            <img src="images/cidade.jpg"><br>  
        </figure>
    </header>
    <nav>
        <a href="index.html">Introdução</a>|<a href="local.html"><b>Localização</b></a>|<a href="multimedia.html ">Multimédia</a>

    </nav>
    <main>
        <h3>Quizz</h3>
        <p>Nesta página será apresentado ao utilizador um quiz sobre a ciade de Braga</p>
        <form>
            <fieldset>
                <legend>Quizz sobre Braga</legend>
            </fieldset>
            <fieldset title="Info">
                <input type="text" placeholder="Insira o seu nome" name="nome">
                <input type="text" placeholder="Insira o seu apelido" name="apelido">
                <input type="email" placeholder="Insira o seu email" name="email">
            </fieldset>

            <fieldset title="Perguntas">
                <label>Quais são as cores da cidade ?</label><br>
                <input type="color" name="color">
                <input type="color" name="color"><br>

                <label>Quantos habitantes possuí o concelho?</label><br>
                <input type="checkbox" name="181 mil" value="181 mil">
                <label for="181 mil">181 mil</label><br>
                <input type="checkbox" name="134 mil" value="134 mil">
                <label for="134 mil">134 mil</label><br>
                <input type="checkbox" name="279 mil" value="279 mil">
                <label for="279 mil">279 mil</label><br>

                <label>Como se chama o Presidente da Câmara?</label><br>
                <input type="radio"name="António Salvador" value="António Salvador">
                <label for="António Salvador">António Salvador</label><br>
                <input type="radio" name="Ricardo Rio" value="Ricardo Rio">
                <label for="Ricardo Rio">Ricardo Rio</label><br>
                <input type="radio" name="Francisco Machado" value="Francisco Machado">
                <label for="Francisco Machado">Francisco Machado</label><br>

                <label>Em que data iniciaram as obras do Bom Jesus de Braga ?</label><br>
                <input type="date" name=" dataObras" max="01-01-1783" min="02-02-2022"><br>

                <label>Como se chamam as maiores festas do concelho?</label><br>
                <input type="radio"name="São João de Braga" value="São João de Braga">
                <label for="São João de Braga">São João de Braga</label><br>
                <input type="radio" name="Noite Branca de Braga" value="Noite Branca de Braga">
                <label for="Noite Branca de Braga">Noite Branca de Braga</label><br>
                <input type="radio" name="Festa do Bacalhau" value="Festa do Bacalhau">
                <label for="Festa do Bacalhau">Festa do Bacalhau</label><br>

                <label>Como se chama o Arcebispo Primaz de Braga?</label><br>
                <input type="checkbox" name="João Rodrigues" value="João Rodrigues">
                <label for="João Rodrigues">João Rodrigues</label><br>
                <input type="checkbox" name="Jorge Ortiga" value="Jorge Ortiga">
                <label for="Jorge Ortiga">Jorge Ortiga</label><br>
                <input type="checkbox" name="Domingos Barbosa" value="Domingos Barbosa">
                <label for="Domingos Barbosa">Domingos Barbosa</label><br>

                <label>Em que ano foi fundado o Sporting Clube de Braga?</label><br>
                <input type="number" name="1921" value="2022" min="1900" max ="2022"><br>

                <label>Avalia o Quizz</label><br>
                <input type="range"name="avaliacao" min="0" max="5">
                <label for="avaliacao">0-5</label><br>

                <label>Apagar Respostas</label>
                <input type="reset"><br>

                <input type="image" src="images/submit.png" alt="Submit" width="48" height="48">

            </fieldset>
            
        </form>

        <br>
        <footer>Rodrigo Simões, a22001628, Universidade Lusófona, 2º ano LEI</footer>
    </main>
</body>
</html>
